		<link rel="stylesheet" href="css/reveal.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<style>
			.reveal h1,
			.reveal h2,
			.reveal h3,
			.reveal h4,
			.reveal h5,
			.reveal h6 {
				text-transform: none;
			}
			.reveal section img {
				border: none;
				box-shadow: none;
				background: none;
			}

			.reveal .slide-number {
				background: none;
				color: #000;
			}

			.reveal .progress {
				height: 12px;
			}

			.split {
				display: flex;
				justify-content: space-around;
			}
			.reveal pre{
				font-size: 0.65em;
				box-shadow: none;
			}

			.tools {
				display: flex;
			}
			.slide-background.present[data-background-hash^="img/bg"]:after
 {
				content: '';
				top: 0;
				left: 0;
				z-index: 10;
				width: 100%;
				height: 100%;
				display: block;
				position: absolute;
				background: #000;
				opacity: 0.5;
			}
			.hljs {
				background-color: #232323;
			}

		</style>

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
